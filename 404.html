<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Link to your main css styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Making the text and layout more visually appealing -->
    <style>
        .error-page {
            text-align: center;
            padding: 4rem 1rem;
        }
        .error-page h1 {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .error-page p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>You've just hit a snag!</h1>
        </div>
    </header>
    <main class="container">
        <div class="error-page">
            <h1>Uh-oh! Page not found</h1>
            <p>
                The page you're looking for seems to have wandered off into the digital wilderness.
                Don't worry though, we'll help you find your way back!
            </p>
            <a href="/" class="btn">Take Me Home</a>
            <a href="/contact" class="btn">Contact Support</a>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2025 Your Website. All rights reserved.
        </div>
    </footer>
</body>
</html>
